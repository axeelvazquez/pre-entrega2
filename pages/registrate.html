<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGÍSTRATE - CAMPEONATO DE FUTBOL</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #d3d3d3f8;
        font-family: sans-serif;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      form {
        background-color: #d3d3d3f8;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: bold;
      }

      input,
      select,
      textarea,
      button {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 73%;
      }

      button {
        background-color: black;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #444;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #222;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../assets/png-transparent-football-fire-fireball-sports-equipment-sports-flame.png"
          alt="logo de pagina"
          width="45px"
        />
        <span>Campeonato Elite Amateur</span>
      </div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav>
        <ul>
          <li><a class="nav-link" href="../index.html">HOME</a></li>
          <li><a class="nav-link" href="./nosotros.html">NOSOTROS</a></li>
          <li><a class="nav-link" href="./galeria.html">GALERIA</a></li>
          <li><a class="nav-link" href="./contact.html">CONTACTO</a></li>
          <li><a class="nav-link" href="./registrate.html">REGISTRATE</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="" method="post">
        <h2>REGISTRATE</h2>
        <section>
          <label for="equipo">Nombre del equipo:</label>
          <input
            type="text"
            id="equipo"
            name="equipo"
            placeholder="Ej. Los Tigres"
            required
          />

          <label for="genero">Género:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="mixto">Mixto</option>
          </select>

          <label for="categoria">Categoría:</label>
          <input
            type="text"
            id="categoria"
            name="categoria"
            placeholder="Ej. Sub-18, Libre, Senior"
            required
          />

          <label for="integrantes">Integrantes:</label>
          <textarea
            id="integrantes"
            name="integrantes"
            rows="4"
            placeholder="Escribe los nombres de los integrantes..."
            required
          ></textarea>

          <button type="submit">Registrar equipo</button>
        </section>
      </form>
    </main>

    <footer>Marca registrada por axel</footer>
  </body>
</html>
