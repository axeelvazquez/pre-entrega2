<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGÍSTRATE - CAMPEONATO DE FUTBOL</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="body-contact-registrate">
    <header>
      <div class="logo-container">
        <img
          src="../assets/png-transparent-football-fire-fireball-sports-equipment-sports-flame.png"
          alt="logo de pagina"
          width="45px"
        />
        <span>Campeonato Elite Amateur</span>
      </div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav>
        <ul>
          <li><a class="nav-link" href="../index.html">HOME</a></li>
          <li><a class="nav-link" href="./nosotros.html">NOSOTROS</a></li>
          <li><a class="nav-link" href="./galeria.html">GALERIA</a></li>
          <li><a class="nav-link" href="./contact.html">CONTACTO</a></li>
          <li><a class="nav-link" href="./registrate.html">REGISTRATE</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="" method="post">
        <h2>REGISTRATE</h2>
        <section>
          <label for="equipo">Nombre del equipo:</label>
          <input
            type="text"
            id="equipo"
            name="equipo"
            placeholder="Ej. Los Tigres"
            required
          />

          <label for="genero">Género:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="mixto">Mixto</option>
          </select>

          <label for="categoria">Categoría:</label>
          <input
            type="text"
            id="categoria"
            name="categoria"
            placeholder="Ej. Sub-18, Libre, Senior"
            required
          />

          <label for="integrantes">Integrantes:</label>
          <textarea
            id="integrantes"
            name="integrantes"
            rows="4"
            placeholder="Escribe los nombres de los integrantes..."
            required
          ></textarea>

          <button type="submit">Registrar equipo</button>
        </section>
      </form>
    </main>

    <footer>Marca registrada por axel</footer>
  </body>
</html>
